<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;1,400&amp;display=swap" type="text/css" media="screen" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss" src="styles.css">
    @layer base {
      .sans {
        font-family: "IBM Plex Sans", sans;
        font-weight: 400;
      }
      .mono {
        font-family: "Space Mono", "Menlo", monospace;
        font-weight: 400;
        font-size: 0.9rem;
      }

      .edge-padding { @apply px-4; }

      @screen md {
        .narrow { @apply max-w-screen-md mx-auto px-16; }
      }


      #top-strip {
        background: #FFF;  /* fallback for old browsers */
        background: -webkit-linear-gradient(155deg, #74A04f, 30%, white);
        background: linear-gradient(155deg, #24B0ff, 10%, #84903f);
        clip-path: polygon(0px 0px, 100% 0px, 100% 85%, 0px 100%);
        padding-bottom: 0.5em;
      }

      .header-nav a       { @apply inline-block px-3 py-1; }
      .header-nav a:hover { @apply text-white bg-black; }


      .pager a { @apply inline-block px-1; }

      .social         { @apply text-center; }
      .social ul      { @apply inline-block text-right pr-20; }
      .social li      { @apply text-right inline-block mx-auto my-1; }
      .social .light  { @apply text-gray-600; }
      .social a:hover { @apply underline; }

      .coloured a { @apply text-primary-700; }

      .content h1, h1.heading  { @apply text-3xl  mt-12 mb-8; }
      .content h2, h2.heading  { @apply font-bold text-xl mt-16 mb-4; }
      .content h3, h3.heading  { @apply font-bold mt-12 mb-4; }
      .content p,  p.content   { @apply mb-6 text-gray-700; }
      .content ul              { @apply list-disc; }
      .content ol              { @apply list-decimal; }
      .content ul, .content ol { @apply mb-6 text-gray-700 list-outside pl-4; margin-top: -0.8rem } /* remove some of the previous p margin */
      .content li              { @apply mb-1; }

      .content blockquote      { @apply pl-2 py-1 mb-6 bg-gray-100 border-gray-500 border-l-4 border-solid }
      .content blockquote p    { @apply my-0 }

      .content pre             { @apply mb-6 bg-gray-100 py-3 px-2 text-xs shadow rounded }

      .content table { @apply table-auto mt-4 mb-6 }
      .content th,
      .content td    { @apply p-2 border border-solid border-gray-200 }

      .content a               { @apply underline; }
      .content a:hover         { @apply text-primary-700; }


      .content p, .content ul, .content ol { max-width: 53ch; }


      .msg     { @apply px-6 py-2 border border-solid rounded; }
      .success { @apply bg-green-100 border-green-300; }

      .success::before { content: "✔"; @apply text-green-900 mr-2; }


      .roam-block       { @apply p-1 bg-blue-50 m-1 }
      .roam-tag         { @apply text-gray-400 }
      .roam-tag a       { text-decoration: none !important }
      .roam-highlighted { @apply bg-yellow-100 }
      .roam-blockref    { @apply border-b border-solid border-blue-100 }
      .roam-embed       { @apply bg-blue-100 bg-opacity-30 p-1 ml-1 mr-1 }
      .content > .roam-embed { @apply mb-6 }

    }
    </style>

  </head>
  <body class="sans">
    <div class="container max-w-screen-lg mx-auto edge-padding
                mt-10 md:mt-20
                mb-20">
      <div class="text-center">

        <h1 class="font-bold text-center mt-16 md:mt-32 mb-10">Welcome, friend.</h1>
        <p class="mb-1 max-w-lg mx-auto">
          You’ve landed on Ric da Silva’s public interface.
        </p>

        <p class="mb-3">He's also here:</p>

        <div class="social mono">
          <ul>
            <li><a href="http://github.com/rmhsilva" target="_blank">
              <span>github.com<span class="light">/rmhsilva</span></span>
            </a></li><br/>
            <li><a href="http://linkedin.com/in/rmhsilva" target="_blank">
              <span>linkedin.com/in<span class="light">/rmhsilva</span></span>
            </a></li><br/>
            <li><a href="http://twitter.com/rmhsilva" target="_blank">
              <span>@<span class="light">rmhsilva</span></span>
            </a></li><br/>
            <li><a href="mailto:ric@rmhsilva.com">
              <span>ric@<span class="light">rmhsilva.com</span></span>
            </a></li><br/>
            <li><a href="http://flok.health/#about" target="_blank">
              <span>flok.health</span>
            </a></li><br/>
          </ul>
        </div>

      </div>
    </div>
  </body>
</html>
